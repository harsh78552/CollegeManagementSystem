<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
    <style>
        body {
          margin: 0;
          background: #f0f2f5;
        }
        iframe {
          width: 100vw;
          height: 100vh;
          border: none;
        }
    </style>
</head>
<body>

<script>
    const params = new URLSearchParams(window.location.search);
    const pdfUrl = params.get("pdf");

    if (pdfUrl) {
      const iframe = document.createElement("iframe");
      iframe.src = pdfUrl;
      document.body.appendChild(iframe);
    } else {
      document.body.innerHTML = "<h2 style='text-align:center; margin-top:50px;'>‚ùå PDF URL not found!</h2>";
    }
</script>

</body>
</html>
