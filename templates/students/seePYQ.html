<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Semester PYQ Selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .semester-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            max-width: 600px;
            width: 100%;
            margin-bottom: 40px;
        }
        .semester-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }
        .semester-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border-color: #4caf50;
        }
        .options-panel {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        .options-panel.active {
            display: flex;
        }
        .options-panel h3 {
            color: #444;
            margin-bottom: 10px;
        }
        .options-panel button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options-panel button:hover {
            background-color: #43a047;
        }
        .message {
            margin-top: 20px;
            font-weight: 500;
            color: #333;
            width: 100%;
            max-width: 800px;
        }
        .subject-block {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }
        .subject-block p {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .subject-block a {
            background-color: #0984e3;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .subject-block a:hover {
            background-color: #0652dd;
        }
    </style>
</head>
<body>

<h1>Select Semester</h1>

<div class="semester-grid" id="semesterGrid"></div>

<div class="options-panel" id="optionsPanel">
    <h3 id="selectedSemesterLabel">Selected: Semester</h3>
    <button onclick="sendData('1st Mid-Term')">1st Mid-Term</button>
    <button onclick="sendData('2nd Mid-Term')">2nd Mid-Term</button>
    <button onclick="sendData('Main Paper')">Main Paper</button>
    <button onclick="sendData('Back Paper')">Back Paper</button>
</div>

<div class="message" id="responseMsg"></div>

<script>
    let selectedSemester = null;

    window.onload = () => {
        const semesterGrid = document.getElementById("semesterGrid");
        for (let i = 1; i <= 8; i++) {
            const card = document.createElement("div");
            card.className = "semester-card";
            card.textContent = `Semester ${i}`;
            card.onclick = () => showOptions(i);
            semesterGrid.appendChild(card);
        }
    };

    function showOptions(sem) {
        selectedSemester = sem;
        document.getElementById("selectedSemesterLabel").textContent = `Selected: Semester ${sem}`;
        document.getElementById("optionsPanel").classList.add("active");
        document.getElementById("responseMsg").innerHTML = "";
    }

    async function sendData(paperType) {
        try {
            const response = await fetch("http://127.0.0.1:5005/get-pyq", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    semester: selectedSemester,
                    paperType: paperType
                })
            });

            const data = await response.json();
            const responseMsg = document.getElementById("responseMsg");

            if (response.ok) {
                responseMsg.innerHTML = `<h2>üìò PYQ Papers for Semester ${selectedSemester} - ${paperType}</h2><br/>`;
                data.forEach(item => {
                    responseMsg.innerHTML += `
                        <div class="subject-block">
                            <p>üìö Subject: <strong>${item.subject}</strong></p>
                            <iframe src="https://docs.google.com/gview?url=${encodeURIComponent(item.url)}&embedded=true" width="100%" height="600px"></iframe>
                            <br/>
                            <a href="${item.url}" target="_blank">üîó Open PDF</a>
                        </div>
                    `;
                });
            } else {
                responseMsg.innerHTML = `<p style="color:red;">‚ùå ${data.message}</p>`;
            }
        } catch (error) {
            document.getElementById("responseMsg").innerHTML = "‚ùå Network error. Try again.";
            console.error(error);
        }
    }
</script>

</body>
</html>
