<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f1f1f1;
          margin: 0;
        }

        .page-container {
          border: 2px solid #ccc;
          margin: 20px;
          padding: 20px;
          height: calc(100vh - 40px);
          box-sizing: border-box;
          position: relative;
          background-color: #fff;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        form {
          background-color: white;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 300px;
          text-align: center;
          margin-top: 80px;
        }

        input[type="email"] {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }

        button {
          width: 100%;
          padding: 10px;
          background-color: #4caf50;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        button:hover {
          background-color: #45a049;
        }

        .message {
          margin-top: 10px;
          font-weight: bold;
          color: #d9534f;
        }

        footer {
          background-color: #232f3e;
          color: white;
          text-align: center;
          padding: 20px 10px;
          margin-top: 30px;
          font-size: 14px;
        }

        footer a {
          color: #ff9900;
          text-decoration: none;
          margin: 0 10px;
        }

        footer a:hover {
          text-decoration: underline;
        }

        footer p {
          margin-bottom: 10px;
        }

        .login-btn {
          background-color: #007bff;
          margin-top: 10px;
        }

        .login-btn:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="page-container">
    <form id="resetForm">
        <h2>Reset Password</h2>
        <input type="email" id="email" placeholder="Enter your email" required><br>
        <button type="button" onclick="redirectToResetPassword()" style="margin-top: 10px; background-color: #2196f3;">
            Reset Password
        </button>
        <button type="button" class="login-btn" onclick="redirectToLogin()">Go to Login</button>
        <p id="message" class="message"></p>
    </form>
</div>

<script>
    function redirectToResetPassword() {
      const email = document.getElementById("email").value;

      fetch("http://127.0.0.1:5005/reset-password", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email: email })
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("message").textContent = "✅ Reset link sent to your email!";
          document.getElementById("message").style.color = "green";
        } else {
          document.getElementById("message").textContent = "❌ Failed to send reset link.";
          document.getElementById("message").style.color = "red";
        }
      })
      .catch(error => {
        document.getElementById("message").textContent = "❌ An error occurred.";
        document.getElementById("message").style.color = "red";
      });
    }

    function redirectToLogin() {
      window.location.href = "students_login.html"; // Adjust path if needed
    }
</script>
